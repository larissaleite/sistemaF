        <div class="col-xs-12 col-md-8" id="addExpense">
            <div id="addExpenseForm">
              <div class="panel panel-info">
                <div class="panel-heading">Add Expense</div>
                <br>
                <div class="row">
                  <div class="col-md-5">
                    <input type="text" class="form-control" placeholder="What did you spend on?" data-toggle="tooltip" data-placement="right" title="Just fill in whatever you have bought, e.g. Running Trainers, Game of Thrones Season 3, Grocery Shopping, etc.">
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-md-5">
                    <div class="input-group" id="testInfo">
                      <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">$ (USD) <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                          <li><a href="#">R$ (BRL)</a></li>
                          <li class="divider"></li>
                          <li><a href="#">£ (GBP)</a></li>
                          <li class="divider"></li>
                          <li><a href="#">€ (EUR)</a></li>
                          <!-- type your own??? -->
                        </ul>
                      </div><!-- /btn-group -->
                      <input type="text" class="form-control">
                    </div><!-- /input-group -->
                    <!--<input type="text" class="form-control" placeholder="How much did you spend on it?">-->
                  </div>  
                  
                  <div class="col-md-7">
                    <div id="infoValue" class="tips" style="display:none;">
                      <p> Choose your currency and type in the value you have spent </p>
                    </div>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-md-5">
                    <input type="text" class="form-control" placeholder="Where did the money go?">
                  </div>
                </div>
                <br>                
                <div class="row">
                  <div class="col-md-5">
                    <input type="text" class="form-control" placeholder="Where did the money come from?">
                  </div>
                </div>
                <br>
                <div style="margin-left:15px;">  
                  <fieldset class="scheduler-border"><legend class="scheduler-border">Which labels do you want to add?</legend>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="btn-group">
                          <button type="button" class="btn btn-success"> Leisure </button>
                        </div>
                        <div class="btn-group">
                          <button type="button" class="btn btn-success"> Entertainment </button>
                        </div>
                        <div class="btn-group">
                          <button type="button" class="btn btn-success"> Electronics </button>
                        </div>
                      </div>

                      <div class="col-md-4">
                        <div class="btn-group">
                          <button type="button" class="btn btn-danger"> Bills </button>
                        </div>
                        <div class="btn-group">
                          <button type="button" class="btn btn-danger"> Tax </button>
                        </div>
                        <div class="btn-group">
                          <button type="button" class="btn btn-danger"> Fuel </button>
                        </div>    
                      </div>  
                      <div class="col-md-4">
                        <div class="btn-group">
                          <button type="button" class="btn btn-info"> Food </button>
                        </div>
                        <div class="btn-group">
                          <button type="button" class="btn btn-info"> Medicine </button>
                        </div>
                        <div class="btn-group">
                          <button type="button" class="btn btn-info"> Cosmetic </button>
                        </div>   
                      </div>      
                    </div> <!-- are the colours right??? -->
                  </fieldset>
                </div>
